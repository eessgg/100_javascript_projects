<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>


  <div id="wrapper">

    <div class="container">
      <div id="app-budget">
        <header id="header">
          <h1 class="logo"><a href="">BUDGET APP</a></h1>
          <div class="menu">MENU</div>
        </header>
        <main id="main" class="grid-main">
          <div class="row" id="income-box">
            <div class="form-header income-title">
              <h2 class="income-title">Income</h2>
            </div>
            <div class="form-input">
              <input type="text" class="inputtxt" data-js="income-name" placeholder="Type your income name...">
              <input type="number" name="" id="" class="inputnmb" data-js="income-value" placeholder="0">
              <input type="button" value="+" class="inputbtn" data-js="addIncomeBtn">
            </div>
            <div class="form-total">
              <p>TOTAL:</p>
              <p>R$ 1.00</p>
            </div>
            <div class="form-details">
              <div class="form-details__btn"> <a href="#"> Income Details </a></div>
              <ul>
                <li>Item 1 <span>R$1.00</span></li>
                <li>Item 1 <span>R$1.00</span></li>
                <li>Item 1 <span>R$1.00</span></li>
                <li>Item 1 <span>R$1.00</span></li>
              </ul>
            </div>
          </div>
          <div class="row" id="expense-box">
            <div class="form-header  expense-title">
              <h2 class="exp">Expenses</h2>
            </div>
            <div class="form-input">
              <input type="text" class="inputtxt" data-js="expense-name" placeholder="Type your income name...">
              <input type="number" name="" id="" class="inputnmb" data-js="expense-value" placeholder="0">
              <input type="button" value="+" class="inputbtn" data-js="addExpenseBtn" >
            </div>
            <div class="form-total">
              <p>TOTAL:</p>
              <p class="soma">R$ 0.00</p>
            </div>
            <div class="form-details">
              <div class="form-details__btn"> <a href="#"> Expense Details </a></div>
              <ul class="list-output">
                <!-- <li>Item 1 <span>R$1.00</span></li>
                <li>Item 1 <span>R$1.00</span></li>
                <li>Item 1 <span>R$1.00</span></li>
                <li>Item 1 <span>R$1.00</span></li> -->
              </ul>
            </div>
          </div>
          <div class="row" id="total-box">
            <div class="total-results">
              <p class="total-results__text">Total:</p>
              <p class="total-results__result"> R$1.99</p>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>


  <script src="js/app.js"></script>
</body>

</html>
