<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas" width="500" height="500">

  </canvas>


  <script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    ctx.strokeStyle = '#37e29f';
    ctx.lineWidth = 14;
    ctx.lineCap = 'round';
    ctx.shadowBlur = 15;
    ctx.shadowColor= '#37e29f';

    function degToRad(degree){
      var factor = Math.PI/180;
      return degree*factor;
    }

    function renderTime(){
      var now = new Date();
      var today = now.toDateString();
      var time = now.toLocaleDateString();
      var hours = now.getHours();
      var minutes= now.getMinutes();
      var seconds= now.getSeconds();
      var milSeconds = now.getMilliseconds();
      var newSecs = seconds+ (milSeconds/1000);

      // background
      gradient = ctx.createRadialGradient(250,250,5,250,250,300);
      gradient.addColorStop(0, '#09303a');
      gradient.addColorStop(1, '#000000');
      ctx.fillStyle = gradient;
      ctx.fillStyle = '#333333';
      ctx.fillRect(0,0,500,500);

      // Hours
      ctx.beginPath();
      ctx.arc(250, 250, 150, degToRad(270),degToRad((hours*15)-90));
      ctx.stroke();

      // Minutes
      ctx.beginPath();
      ctx.arc(250, 250, 120, degToRad(270),degToRad((minutes*6)-90));
      ctx.stroke();

      // Seconds
      ctx.beginPath();
      ctx.arc(250, 250, 90, degToRad(270),degToRad((newSecs*6)-90));
      ctx.stroke();

      // Date
      ctx.font = '13px Arial';
      ctx.fillStyle = '#37e29f';
      ctx.fillText(today, 190, 250);

      ctx.font = '11px Arial';
      ctx.fillStyle = '#37e29f';
      ctx.fillText(time, 215, 280);
    }  
    setInterval(renderTime, 40);
  </script>
</body>
</html>
