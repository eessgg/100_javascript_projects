<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1>Tic Tac Toe Game</h1>
    <h3></h3>
    <div class="game hide">
      <div class="square empty" data-js="0"></div>
      <div class="square empty" data-js="1"></div>
      <div class="square empty" data-js="2"></div>
      <div class="square empty" data-js="3"></div>
      <div class="square empty" data-js="4"></div>
      <div class="square empty" data-js="5"></div>
      <div class="square empty" data-js="6"></div>
      <div class="square empty" data-js="7"></div>
      <div class="square empty" data-js="8"></div>
    </div>
    <button class="p1">PLAYER 1</button>
    <button class="p2">PLAYER 2</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
